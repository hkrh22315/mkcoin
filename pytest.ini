[pytest]
# pytest設定ファイル

# テストディレクトリとファイルパターン
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テスト実行時のオプション
addopts = 
    -v
    --strict-markers
    --tb=short

# マーカーの定義
markers =
    unit: ユニットテスト
    integration: 統合テスト
    slow: 実行に時間がかかるテスト

# 警告の設定
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
